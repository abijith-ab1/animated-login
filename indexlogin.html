<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Animated Login Form</title>
</head>
<body>
    <div class="form-container">
        <h1 class="login-titile">Login</h1>     
            <form action="">
                <input class="usrName" type="text" name="username" required placeholder="Enter your Username">

                <input class="usrpassword" type="password" name="password" required placeholder="Enter password">

                <input type="submit" value="Login" class="loginbtn">
            </form>
    </div>
</body>
